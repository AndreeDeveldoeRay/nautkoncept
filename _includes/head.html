<head>

<!-- META ########################################################################################################################################### -->

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content='width=device-width, initial-scale=1, maximum-scale=1' name='viewport'/>
    <title>{{ site.title }}{% if page.title %} - {{ page.title }} {% endif%}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}

    {% if site.facebook %}
    <meta property="og:url"                content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
    <meta property="og:type"               content="article" />
    <meta property="og:title"              content="wimse webbutveckling" />
    <meta property="og:description"        content="{{ site.description }}" />
    <meta property="og:image"              content="{{ site.url }}/img/{{ site.fb_image }}" />
    {% endif %}


<!-- SCROLLS ######################################################################################################################################## -->

    <link rel="stylesheet" href="{{ site.baseurl | replace: '//', '/' }}/css/loader.css">
    <link rel="stylesheet" href="{{ site.baseurl | replace: '//', '/' }}/css/reset.css">
    <link rel="stylesheet" href="{{ site.baseurl | replace: '//', '/' }}/css/shell.css">
    <link rel="stylesheet" href="{{ site.baseurl | replace: '//', '/' }}/css/footer.css">
    {% if site.font_awesome %}<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">{% endif %}



<!-- SPELLS ######################################################################################################################################### -->

    <script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Bungee+Hairline" rel="stylesheet">

</head>
