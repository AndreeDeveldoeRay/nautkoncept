<section id=section_video_selection>
<ul id=selection>
{% for video in site.data.videos %}
    {% if video.vimeo-embed %} <div class="video_container">{{ video.vimeo-embed }}</div> {% endif %}
    {% if video.yt-video-id %} <li onclick="loadVideo('{{ video.yt-video-id}}')">{{ video.title }}</li>{% endif %}
{% endfor %}
<ul>
</section>
