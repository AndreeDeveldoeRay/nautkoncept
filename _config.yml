logo: NAUT
name: nautkoncept.se
description: Konceptutveckling AB
url: http://nautkoncept.se
permalink: /:title/
paginate: 12
paginate_path: /page/:num/
tag_dir: /tag
category_dir: /category
author_dir: /author
author_title_prefix: 'Posted by '
media_folder: /img
author_default_avatar: /profile-pic.jpg
tumblr:
pinterest:
instagram: "#"
twitter: "#"
facebook: "#"
youtube: "#"
vimeo: "#"
soundcloud: "#"

gems: [jekyll-paginate]

encoding: utf-8
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      type: "standard"
      homedisplay: "featimg"
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
relative_permalinks: false
exclude: [.git, .gitignore, sass, .sass-cache, package.json, gruntfile.js, node_modules, README.md, documentation]

# prose.io configurations
prose:
  rooturl: ''
  siteurl: 'http://nautkoncept.se'
  ignore:
    - index.html
    - _config.yml
    - /_layouts
    - /_includes
    - _data
    - _plugins
    - _site
    - archive
    - css
    - fonts
    - img
    - js
    - page
    - project
    - sass
    - typography
    - 404.html
    - CNAME
    - feed.xml
    - file_name_and_front_matter_generator.html
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "blog"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "case"
              value: "case"
            - name: "Education"
              value: "edu"
