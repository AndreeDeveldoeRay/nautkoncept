logo: NAUT
name: nautkoncept.se
description: Konceptutveckling AB
url: http://nautkoncept.se
permalink: /:title/
paginate: 12
paginate_path: /page/:num/
tag_dir: /tag
category_dir: /category
author_dir: /author
author_title_prefix: 'Posted by '
media_folder: /img
author_default_avatar: /profile-pic.jpg
tumblr:
pinterest:
instagram: "#"
twitter: "#"
facebook: "#"
youtube: "#"
vimeo: "#"
soundcloud: "#"

gems: [jekyll-paginate]

encoding: utf-8
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      type: "standard"
      homedisplay: "featimg"
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
relative_permalinks: false
exclude: [.git, .gitignore, sass, .sass-cache, package.json, gruntfile.js, node_modules, README.md, documentation]

# prose.io configurations
prose:
  siteurl: 'http://prose.github.io/starter/'
  relativeLinks: 'http://prose.github.io/starter/links.jsonp'
  media: 'media'
  ignore:
    - index.html
    - _config.yml
    - /_layouts
    - /_includes
    - _data
    - _plugins
    - _site
    - archive
    - css
    - fonts
    - img
    - js
    - page
    - project
    - sass
    - typography
    - 404.html
    - CNAME
    - feed.xml
    - file_name_and_front_matter_generator.html
  metadata:
    _posts:
      - name: "title"
        field:
          element: "text"
          label: "Title"
          placeholder: "Skriv din titel här"
          type: "text"
      - name: "cat"
        field:
          element: "multiselect"
          label: "Kategori"
          placeholder: "Välj vilka kategorier posten tillhör"
          options:
            - name: "Case"
              value: "case"
            - name: "Education"
              value: "edu"
            - name: "Pinned"
              value: "pinned"
      - name: "published"
        field:
          element: "checkbox"
          label: "Publicerad"
          value: "true"
