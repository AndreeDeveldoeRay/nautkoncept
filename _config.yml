logo: NAUT
name: nautkoncept.se
description: Konceptutveckling AB
url: http://nautkoncept.se
permalink: /:title/
paginate: 12
paginate_path: /page/:num/
tag_dir: /tag
category_dir: /category
author_dir: /author
author_title_prefix: 'Posted by '
media_folder: /img
author_default_avatar: /profile-pic.jpg
tumblr:
pinterest:
instagram: "#"
twitter: "#"
facebook: "#"
youtube: "#"
vimeo: "#"
soundcloud: "#"

gems: [jekyll-paginate]

encoding: utf-8
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      type: "standard"
      homedisplay: "featimg"
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
relative_permalinks: false
exclude: [.git, .gitignore, sass, .sass-cache, package.json, gruntfile.js, node_modules, README.md, documentation]

# prose.io configurations
prose:
    ignore:
        - index.md
        - _config.yml
        - /_layouts
        - /_includes
